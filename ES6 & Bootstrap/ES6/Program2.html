<!DOCTYPE html>
<html>
    <body>
        <h2>Declaring a Variable Using const</h2>
        <p id="demo"></p>
        <script>
            var x=10;
            //here x is 10
            {
                const x = 2;
                //here x is 2
            }
            //here x is 10
            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
